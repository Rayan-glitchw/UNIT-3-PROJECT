{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/css/style.css" rel="stylesheet" />
    {% block style %} {% endblock %}
    
</head>
<body>
    <header class="d-flex flex-wrap align-items-center  justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 col-sm-12  mb-2 mb-md-0 row-gap-3">
          <a href="/" class="d-flex align-items-center  link-body-emphasis text-decoration-none ms-3">
            <h1>CodeMaster</h1>
        </a>
        </div>
      
          <div class="col-md-3 col-sm-12 d-flex  justify-content-center">
            
                  <ul class="nav col-3 col-md-auto mb-2  justify-content-center mb-md-0 ">
                        <li><a href="{% url 'main:index_page' %}" class="nav-link px-2 text-dark">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-dark">About</a></li>
                        <li><a href="#" class="nav-link px-2 text-dark">Contact</a></li>
                    <div class="btn-group">
                        <button class="btn btn-white btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Login</button>
                        <ul class="dropdown-menu text-center">
                          <li><a class="dropdown-item" href="{% url 'accounts:login_page' %}">Login</a></li>
                          <li><a class="dropdown-item" href="#">Sign up</a></li>
                        
                        </ul>
                      </div>                 
                     </ul>
        </div>
      </header>
        {% block content %}
  
        {% endblock %}
</body>
</html>
