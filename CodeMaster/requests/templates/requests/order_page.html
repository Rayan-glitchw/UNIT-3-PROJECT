{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5 ">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Subject</label>
            <input name="subject" type="subject" class="form-control" id="exampleFormControlInput1" placeholder="eg. BlogWebsite">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description of the required service:</label>
            <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input name="file" class="form-control" type="file" id="formFile">
        </div>
        </div>
    </form>
{% endblock %}
